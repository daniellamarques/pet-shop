<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tela de Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-label position="floating">Email do dono</ion-label>
  <ion-input type="email"></ion-input>   
</ion-item>
<ion-item>
  <ion-label position="floating">Senha</ion-label>
  <ion-input type="password"></ion-input>   
</ion-item>
<p></p>
<ion-button color="primary" expand="block" (click)="exibirAlerta()">Entrar</ion-button>
<ion-button color="primary" expand="block" (click)="exibirPagina()">Cadastro</ion-button>


</ion-content>
