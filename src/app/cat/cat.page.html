<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro do Gato</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="small">Cadastro do Gato</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label position="floating">Nome do Gato:</ion-label>
      <ion-input></ion-input>   
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email do dono</ion-label>
    <ion-input type="email"></ion-input>   
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password"></ion-input>   
  </ion-item>
  <p></p>
  <ion-button color="primary" expand="block" (click)="addPhotoToGallery()">Uma foto do seu gato </ion-button>
  <ion-button color="primary" expand="block" (click)="exibirPagina1()">Cadastrar</ion-button>
  <ion-button color="primary" expand="block" (click)="Voltarpagina0()">Voltar</ion-button>
  
  </ion-content>
